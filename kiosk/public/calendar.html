    <div class="container-fluid" style='margin:5%;'>
      <!-- fullcalendar  -->
      <div id="calendar"></div>
    </div>
    <!--  the click modal. url to and delete;-->
    <div id="fullCalModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
            <h4 id="modalTitle" class="modal-title"></h4>
            <h4 id="modalCreatorName" class="modal-creator-name"></h4>
            <h4 id="modalCreatorEmail" class="modal-creator-email"></h4>
            <span id='modalEventId' class='hidden'></span>
          </div>
          <div id="modalBody" class="modal-body">
            <dl >
              <dt>start</dt>
              <dl id='modalStart'></dl>
              <dt>end</dt>
              <dl id='modalEnd'></dl>
            </dl>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id='modalDelete' class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
