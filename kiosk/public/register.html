<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title></title>
    <meta content='Gonna blow your mind. Get ready.' name='description'>
    <meta content='width=device-width' initial-scale='1' name='viewport'>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="stylesheets/application.css" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/animate.css" rel="stylesheet" type="text/css" />
    <script src="/javascripts/libs.js" type="text/javascript"></script>
    <script src="/javascripts/typeahead.bundle.min.js" type="text/javascript"></script>
    <script src='/javascripts/loading-overlay.min.js'></script>
    <script src='/javascripts/register.js'></script>
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class='container-fluid register'>
      <div class='row'>
        <div class='logo_register text-center'>
          <a href='/'><img src="images/logo@1x-927932fa.png" /></a>
        </div>
        <br>
        <div class='col-md-4 col-md-offset-4'>
          <form action='/register' enctype='multipart/form-data' method='POST'>
            <div id="img_holder"></div>
            <div class='form-group'>
              <label for='fileToUpload' id='fileToUpload'>
                Take a photo!
              </label>
              <input accept='image/*' capture='camera' id='fileToUpload_fileToUpload' name='fileToUpload' type='file'>
            </div>
            <div class='form-group'>
              <label>What is Your Name?</label>
              <input class='form-control' name='real_name' placeholder='Your First and Last Name' type='text'>
              <label>Kisi Token? (if you want to be able to open the doors)</label>
              <input class='form-control' name='kisi token' placeholder='feel free to ignore' type='text'>
              <input class='form-control typeahead slack_name' name='slack_name' placeholder='Your Slack ID' type='text'>
                <input class='device_id_for_form' name='device_name' type='hidden'>
              </input>
            </div>
            <div id='ping-status' class='alert alert-danger' style='display: none;' role='alert'>
              <strong>Warning!</strong>
              <h5>Looks like we can't see you on the network.</h5>
              You must be on the office wifi AND be pingable by the local LAN.
              </br>
              </br>
              <dl class="dl-horizontal">
                <dt>
                  Mac Fix:
                </dt>
                <dd>
                  <a href="https://www.google.com/search?q=turn+off+stealth+mode+mac&oq=turn+off+stealth+mode+mac">turn off "stealth mode"</a>
                </dd>
                <dt>
                  Windows Fix:
                </dt>
                <dd>
                  <a href="https://www.google.com/search?q=windows+firewall+turn+on+ping&oq=windows+turn+on+ping">god help you.</a>
                </dd>
              </dl>
            </div>
            <button id='register' class='btn btn-default' type='submit'>
              SAY MY NAME!
            </button>
          </form>
        </div>
      </div>
      <div class='row' id='slack_me_up'>
        <div class='col-md-4 col-md-offset-4'>
          <h3>Or get a "Magic Invite Link" via Slack:</h3>
          <form action="/send_slack_invite" url="/send_slack_invite" id="slackForm" method="post">
            <input type="text" class='form-control typeahead slack_name' name='slack_name' id='magic_slack' placeholder='Your Slack ID'>
            <button id="slackFormSubmit" class='btn btn-default' type="submit">GO MAGIC!!</button>
          </form>
        </div>
      </div>
      <div class='row' id='go_back'>
        <div class='col-md-4 col-md-offset-4'>
          <a id='go_back_button' class='btn btn-default' href='/'>Go Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
